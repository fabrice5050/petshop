<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Management</title>
    <!-- Include Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Global styles */
        body {
            font-family: Arial, sans-serif;
            background-image: url('/images/banner.jpg');
            background-repeat: no-repeat;
            background-size: cover;
            color: #333; /* Change font color for better visibility */
        }

        header {
            background-color: rgba(0,0,0,0.7); /* Semi-transparent black background */
            padding: 20px;
        }

        nav ul {
            list-style: none;
            display: flex;
            justify-content: center;
            padding: 0;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        nav ul li a:hover {
            color: #ff9800;
        }

        main {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 50px 0;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 8px;
            text-align: center;
        }

        th {
            background-color: #f2f2f2;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        .pet-image {
            width: 100px;
            height: 75px;
            object-fit: cover;
        }

        .search-form {
            margin-bottom: 20px;
            text-align: center;
        }

        .search-form input[type="search"] {
            width: 70%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            margin-right: 10px;
        }

        .search-form button {
            padding: 10px 20px;
            border-radius: 5px;
            border: none;
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
        }

        .search-form button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<header>
    <nav>
        <ul>
            <li><a th:href="@{/v}">Home</a></li>
            <li><a th:href="@{/add}">Add Pet</a></li>
            <li><a th:href="@{/view}">View Pet</a></li>
            <li><a th:href="@{/search}">Search</a></li>
            <li><a th:href="@{/exportCsv}">Export Excel</a></li>
            <li><a th:href="@{/exportPdf}">Export PDF</a></li>
            <li><a th:href="@{/logout}">Log out</a></li>
        </ul>
    </nav>
</header>

<main>
    <div class="search-form">
        <form method="post" th:action="@{/search}" th:Object="${search}">
            <input th:field="*{id}" class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-light my-2 my-sm-0" type="submit">Search</button>
        </form>
    </div>

    <table class="table table-striped table-responsive-md">
        <thead>
        <tr>
            <th>
                <a th:href="@{'/page/' + ${currentPage} + '?sortField=category&sortDir=' + ${reverseSortDir}}">
                    Category</a>
            </th>
            <th>
                <a th:href="@{'/page/' + ${currentPage} + '?sortField=Gender&sortDir=' + ${reverseSortDir}}">
                    Gender</a>
            </th>
            <th>
                <a th:href="@{'/page/' + ${currentPage} + '?sortField=age&sortDir=' + ${reverseSortDir}}">
                    Age</a>
            </th>
            <th>
                <a th:href="@{'/page/' + ${currentPage} + '?sortField=Photo&sortDir=' + ${reverseSortDir}}">
                    Photo</a>
            </th>
            <th>
                <a th:href="@{'/page/' + ${currentPage} + '?sortField=price&sortDir=' + ${reverseSortDir}}">
                    Price</a>
            </th>
        </tr>
        </thead>
        <tbody>
        <tr th:if="${pet1}">
            <td th:text="${pet1.category}"></td>
            <td th:text="${pet1.Gender}"></td>
            <td th:text="${pet1.age}"></td>
            <td><img th:src="${pet1.photo}" class="pet-image"></td>
            <td th:text="${pet1.price}"></td>
        </tr>
        </tbody>
    </table>
</main>

<!-- Include Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
